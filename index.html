<!DOCTYPE html>
<lang ="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form method="post" action="index.html">
      <body>
        <label for="jjj">Personal Details</label>
        <div>
          <label for="First">Firstname</label>
          <input
            type="text"
            name="First"
            id="First"
            placeholder="Firstname"
            required
          />
        </div>
        <br />
        <div>
          <label for="mid">Middlename</label>
          <input
            type="text"
            name="mid"
            id="mid"
            placeholder="Middlename"
            required
          />
        </div>
        <br />
        <div>
          <label for="lastname">Lastname</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Lastname"
            required
          />
        </div>
        <br />
        <div>
          <label for="courses" class="red"> Courses </label>
          <select name="courses" id="courses">
            <option selected disabled>Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="Btech">Btech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.tech">M.tech</option>
          </select>
        </div>
        <br />

        <div>
          <label for="Gender">Gender :</label> <br />
          <input type="radio" name="Gender" value="male" />Male
          <br />
          <input type="radio" name="Gender" value="male" />Female
          <br />
          <input type="radio" name="Gender" value="male" />Other
        </div>
        <br />
        <div>
          <label for="dob">DOB</label>
          <input type="date" />
        </div>
        <br />
        <div>
          <label for="num">Phone</label>
          <input
            type="number"
            id="num"
            placeholder="+91"
            max="1"
            min="10"
            step="2"
            disabled
          />
          <input type="number" />
        </div>
        <br />
        <label for="">Address :</label>
        <div>
          <textarea
            name="Address"
            id="add"
            placeholder="Address"
            cols="50"
            rows="5"
          >
          </textarea>
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            placeholder="enter your email"
            required
          />
        </div>
        <br />

        <div>
          <label for="pass">Password:</label>
          <input
            type="password"
            name="pass"
            placeholder="Enter your Password"
            required
          />
        </div>
        <br />
        <div>
          <label for="re">Re-type password:</label>
          <input
            type="password"
            name="pass"
            placeholder="Re-type password"
            required
          />
        </div>
        <br />

        <div>
          <input type="checkbox" name="chekbox" id="chekbox" />
          <label for="chekbox">Agree to terms and conditions </label>
        </div>
        <br />
        <div>
          <label for="file">Choose File</label>
          <input type="file" required />
        </div>
        <br />
        <div>
          <label for="color">Choose Color</label>
          <input type="color" />
        </div>
        <br />
        <div>
          <input type="reset" />
          <input type="submit" name="" id="" required />
        </div>
      </body>
    </form></body
></lang>
